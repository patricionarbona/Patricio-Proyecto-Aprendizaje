<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./prueba_sales.css">
    <title>PÃ¡gina inicial de analisis de ventas</title>
</head>
<body>
    <main>
        <section id="ventas-pedidos">
            <div id="ventas" class="container">
                <div class="card-header header">
                    <div id="ventas-text">
                        <h2>Sales Funnel</h2>
                        <span>Total view per month</span>
                    </div>
                    <div id="ventas-filter">
                        <div class="pill"><span>Monthly</span></div>
                        <img class="card-header-img" src="./imgs/icons/filter.svg" alt="">
                    </div>
                </div>
                <div id="ventas-content" class="content">
                    <div class="day-1 day">
                        <div class="day-1-value pill day-value">
                            <div><span>243K</span></div>
                        </div>
                        <div class="day-1-graph day-graph"></div>
                        <div class="day-1-name day-name">Mon</div>
                    </div>
                    <div class="day-2 day">
                        <div class="day-2-value pill day-value">
                            <div><span>243K</span></div>
                        </div>
                        <div class="day-2-graph day-graph"></div>
                        <div class="day-2-name day-name">Tue</div>
                    </div>
                    <div class="day-3 day">
                        <div class="day-value pill">
                            <div><span>243K</span></div>
                        </div>
                        <div class="day-graph"></div>
                        <div class="day-name">Wed</div>
                    </div>
                    <div class="day-4 day">
                        <div class="day-value pill">
                            <div><span>243K</span></div>
                        </div>
                        <div class="day-graph"></div>
                        <div class="day-name">Thu</div>
                    </div>
                    <div class="day-5 day">
                        <div class="day-value pill">
                            <div><span>243K</span></div>
                        </div>
                        <div class="day-graph"></div>
                        <div class="day-name">Fri</div>
                    </div>
                    <div class="day-6 day">
                        <div class="day-value pill">
                            <div><span>243K</span></div>
                        </div>
                        <div class="day-graph"></div>
                        <div class="day-name">Sat</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
